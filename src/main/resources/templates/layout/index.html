<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java6-Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row">
        <img src="/images/banner01.jpg" alt="@###" style="height: 250 px; width: 100%;">
    </header>
    <nav class="row">
        <div th:replace="/layout/menu.html"></div>
    </nav>
    <div class="row">
        <article class="col-sm-9">
            <div th:replace="${main}"></div>
        </article>
        <aside class="col-sm-3">
            <div th:replace="/layout/cart-info.html"></div>
            <div th:replace="/layout/category.html"></div>
        </aside>
    </div>
    <footer class="row">
        <div style="height: 50px; width: 100%; color: greenyellow; text-align: center;
         background-color: darkgrey; font-size: 15px; padding-top: 17px;">
            Thời trang - Trang sức - Glosbe jewelry | Glosbe@jewelry.com.vn
        </div>
    </footer>
    <script src="/js/shopping-cart-app.js"></script>
</body>
</html>
