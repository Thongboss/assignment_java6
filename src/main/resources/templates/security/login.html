<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      
      <!-- Bootstrap CSS -->
      <link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">
      
      <title>Login Form</title>
      <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body>
    <div class = "container">
        <h2 style="color: blue; text-align: center; margin-top: 15px;">LOGIN FORM</h2>
        <form th:action="@{/security/login}" method="post" style="margin-left: 350px;">
           <div class = "form-group">
              <label class = "exampleInputEmail1">Email</label>
              <input name="email" type = "email" class = "form-control" 
                 id = "exampleInputEmail1" aria-describedby = "emailHelp" 
                 placeholder = "Enter your email">
           </div>
           
           <div class = "form-group">
              <label class = "exampleInputEmail1">Password</label>
                 <input name="password" type = "password" class = "form-control" 
                    id = "exampleInputPassword1" placeholder = "Enter your password">
           </div>
           
           <div class = "form-group form-check">
              <label class = "form-check-label" for = "exampleCheck1">
              <input name="remember-me" type = "checkbox" class = "form-check-input" 
                 id = "exampleCheck1">Remember me
              </label>
           </div>
           <button type = "submit" class = "btn btn-primary">Sign In</button>
           <a class="btn btn-success" th:href="@{/oauth2/authorization/google}" style="color: aliceblue;">Google</a>
        </form>
     </div>
     
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin = "anonymous">
     </script>
     
     <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin = "anonymous">
     </script>
     
     <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin = "anonymous">
     </script>
</body>

</html>
